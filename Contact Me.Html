<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Me.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Contact me.css" rel="stylesheet" />
    </div>
</head>

<body>
    <div class="box">
        <form action="https://formspree.io/f/manjvoak" method="POST">
            <h1>Contact Me Here!</h1>
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
            </div>
            <div class="input-group">
                <label for="message">Your Reasons for Reaching Out! :)</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
